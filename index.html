<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./asserts/css/style.css" type="text/css">
  <title>Home</title>
</head>
<body>
<header></header>

<div class="content">
  <!--  Блок слайдера и меню навигации-->
  <div class="slider-block">
    <!--    Меню навигации и логотип-->
    <div class="row d-flex justify-content-between ml-2">
      <img id="logo-menu" src="./asserts/img/logo.png" alt="Логотип 'Interior'">
      <div id="nav-bar" class="row">
        <div id="menu-list" v-for="link in menu">
          <div class="menu-link-container" :class="{ 'menu-active' : link.isActive}">
            <a :href="link.url">{{ link.title }}</a>
          </div>
        </div>
        <img src="./asserts/img/search.png" alt="Иконка строки поиска" id="search-sign">
      </div>
    </div>

    <!--    Инфо-блок-->
    <div id="slider-text">
      <info-component
        title="TRENDING"
        item="Fishnet Chair"
        description="Seat and back with upholstery made of cold cure foam. Steel frame, available in matt powder-coated black
 or highly polished chrome."
        btn-text="Order Us"
        btn-to="#"
      ></info-component>
    </div>

    <!--    Переключатели слайдера-->
    <div id="circles-handlers">
      <div id="circles-wrapper" class="row d-flex justify-content-center">
        <a href="#"><div class="circle"></div></a>
        <a href="#"><div class="circle circle-active"></div></a>
        <a href="#"><div class="circle"></div></a>
      </div>
    </div>
  </div>
<!------------------------------------------------------------------------------------------------------->
<!--  Блок с предложениями товаров-->
  <div id="required-product-block">
    <div class="title-menu" id="title-menu">
      <title-menu class="title-menu-link" link-text="explore all" link-href="#">
        <div class="row ml-1">
          <div class="title-point title-active">
            <a href="#">Featured</a>
          </div>
          <div class="title-point">
            <a href="#">New</a>
          </div>
        </div>
      </title-menu>
    </div>
    <div class="row d-flex justify-content-between" >
    <card-product-small v-for="product in productRequired"
      :link="product.link"
      :name="product.name"
      :description="product.description"
      :image-link="product.imageLink"
    ></card-product-small>
    </div>
  </div>
<!------------------------------------------------------------------------------------------------------->
<!--Два эксклюзивных товара-->
  <div id="two-exclusive-product">
    <div class="row ml-1">
      <div class="product-wrapper" v-for="product in products">
          <img class="promo-image" :src="product.imageLink" alt="Promo-product">
          <compact-info
            :title="product.title"
            :item="product.item"
            :description="product.description"
            btn-text="Order Us"
            :btn-to="product.link"
          ></compact-info>
      </div>
    </div>
  </div>
<!------------------------------------------------------------------------------------------------------->
<!--  Блок трендовых товаров-->

</div>
<footer></footer>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="./asserts/js/nav-bar.js"></script>
<script src="./asserts/components/info-component.js"></script>
<script src="./asserts/components/required-prod-component.js"></script>
<script src="./asserts/components/compact-info-component.js"></script>
</body>
</html>
