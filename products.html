<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./asserts/css/style.css" type="text/css">
  <title>Products</title>
</head>
<body>
<header id="header">
  <div class="row d-flex justify-content-between ml-1">
    <img id="logo-menu" src="./asserts/img/logo.png" alt="Логотип 'Interior'">
    <div id="nav-bar" class="row">
      <div id="menu-list" v-for="link in menu">
        <div class="menu-link-container" :class="{ 'menu-active' : link.isActive}">
          <a :href="link.url">{{ link.title }}</a>
        </div>
      </div>
      <img src="./asserts/img/search.png" alt="Иконка строки поиска" id="search-sign">
    </div>
  </div>
  <div class="title-page-slogan">
    {{ titleSlogan }}
  </div>
</header>

<div class="content">
<!--  Блок просмотра товаров по категориям-->
  <div id="products-block">
    <div class="category-menu">
      <category-menu class="mb-5 ml-1"
                     :categories="categories"></category-menu>
    </div>
    <div class="product-list">
      <div class="card-image-medium-wrapper" v-for="product in products">
        <card-product-image :image-link="product.imageLink" :link="product.productLink"
        ></card-product-image>
      </div>
    </div>
    <div class="wrapper central-image mt-4">
      <button type="submit" class="refresh">
        <img src="./asserts/img/refresh.png" alt="Обновить список товаров">
      </button>
    </div>
  </div>
<!----------------------------------------------------------------------------------------------------------------->
  <!--Два эксклюзивных товара-->
  <div id="two-exclusive-product">
    <div class="row ml-1">
      <div class="product-wrapper" v-for="product in products">
        <img class="p-abs" :src="product.imageLink" alt="Promo-product">
        <compact-info :title="product.title" :item="product.item" :description="product.description" btn-text="Order Us" :btn-to="product.link"
        ></compact-info>
      </div>
    </div>
  </div>
  <!------------------------------------------------------------------------------------------------------->
</div>

<!-- FOOTER-->
<footer id="app-footer"></footer>

<!-- development version, includes helpful console warnings -->
<!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
<!-- production version, optimized for size and speed -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="./asserts/components/header-component.js"></script>
<script src="./asserts/components/CategoryMenu-component.js"></script>
<script src="./asserts/components/compact-info-component.js"></script>
<script src="./asserts/components/footer-component.js"></script>
</body>
</html>
