<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="asserts/css/style.css">
  <title>Подробно о товаре</title>
</head>
<body>

<!--Хэдер-->
<header class="bg-dark">
  <div id="header-block"></div>
</header>

<!--Меню навигации-->
<div class="container">
  <div id="menu"></div>
</div>

<!--Контент-->
<div class="container mt-5">
  <div id="app">
    <button class="btn btn-info" :disabled="counter === 0" @click="counter--">Предыдущий товар</button>
    <button class="btn btn-info" :disabled="counter === allProducts.length - 1" @click="counter++">Следующий товар
    </button>
    <h2 class="mt-5">{{allProducts[counter].title}}</h2>
    <div class="row">
      <a :href="allProducts[counter].url" target="_blank">
        <img class="image" :src="allProducts[counter].url" alt="Product#1">
      </a>
      <div>
        <h5>Характеристики товара:</h5>
        <ul id="features" v-for="option in allProducts[counter].features" :key="option">
          <li>{{option}}</li>
        </ul>
        <h5>Краткое описание товара:</h5>
        <p id="short-desc" title="Краткое описание товара">{{allProducts[counter].short_desc}}</p>
      </div>
    </div>
    <h5>Полное описание товара:</h5>
    <p id="full-desc" title="Полное описание товара">{{allProducts[counter].ful_desc}}</p>
  </div>
</div>

<!--Футер-->
<footer class="bg-dark">
  <div id="footer-block"></div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="asserts/js/product.js"></script>
<script src="asserts/js/menu.js"></script>
<script src="asserts/js/header.js"></script>
<script src="asserts/js/footer.js"></script>
</body>
</html>
