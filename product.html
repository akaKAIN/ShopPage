<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Подробно о товаре</title>
</head>
<body>
<header></header>
<div id="app">
  <button class="btn btn-info" :disabled="counter === 0" @click="counter--">Предыдущий товар</button>
  <button class="btn btn-info" :disabled="counter === allProducts.length - 1" @click="counter++">Следующий товар</button>
  <h2 class="ml-4 mt-5">{{allProducts[counter].title}}</h2>
  <div class="row">
    <img class="image ml-4" :src="allProducts[counter].url" alt="Product#1">
    <div>
      <h5>Характеристики товара:</h5>
      <ul v-for="option in allProducts[counter].features" :key="option">
        <li>{{option}}</li>
      </ul>
      <h5>Краткое описание товара:</h5>
      <p title="Краткое описание товара">{{allProducts[counter].short_desc}}</p>
    </div>
  </div>
  <h5 class="ml-4">Полное описание товара:</h5>
  <p class="ml-4" title="Полное описание товара">{{allProducts[counter].ful_desc}}</p>

</div>


<footer>
  <span>Все права защищены.</span>
</footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data() {
      return {
        counter: 0,
        allProducts: [
          {
            id: 0,
            title: 'Чудо в упаковке',
            short_desc: 'Отличный товар со средней скоростью доставки',
            ful_desc: 'Вам очень понравится этот стильный и удобный в использовании товар, поставляемый совершенно бесплатно.',
            features: ['компактный', 'экологичный', 'практичный'],
            url: 'asserts/img/big_package.jpg'
          },
          {
            id: 1,
            title: 'Малое Чудо в упаковке',
            short_desc: 'Отличный товар с мнгновенонй коростью доставки',
            ful_desc: 'Вас очень удивит содержимое, поставляемый совершенно бесплатно.',
            features: ['аскетичный', 'экологичный', 'удобный', 'невесомый'],
            url: 'asserts/img/package.jpg'
          },
          {
            id: 2,
            title: 'Множество чудес в упаковке',
            short_desc: 'Вам очень понравится содержимое.',
            ful_desc: 'Не нашли что-то необходимое сразу? - Откройте следующую, наверняка именно там то, что ВЫ ищите.',
            features: ['всеобъемлющий', 'экологичный', 'самодостаточный', 'ни к чему не обязывающий'],
            url: 'asserts/img/many_packages.jpg'
          }
        ],
        // product: this.allProducts[0]
      }
    }
  })
</script>

<style>
    footer {
        height: 100px;
        width: 100%;
        border-top: 1px solid grey;
        text-align: center;
        margin-top: 20px;
        padding: 50px;
    }

    .image {
        height: 200px;
        width: auto;
    }
</style>
</html>
